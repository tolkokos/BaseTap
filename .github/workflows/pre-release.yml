name: publish-release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g., v0.1.0)"
        required: false
      notes:
        description: "Extra release notes"
        required: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine tag
        id: tag
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "value=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "value=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build contracts
        run: npx hardhat compile

      - name: Prepare artifacts
        run: |
          mkdir -p out/abi out/typechain out/deployments
          if [ -d "artifacts/contracts" ]; then
            find artifacts/contracts -name "*.json" -maxdepth 2 -type f \
              -exec jq '.abi' {} \; | jq -s '.' > out/abi/abi.bundle.json || true
          fi
          [ -d "typechain-types" ] && cp -r typechain-types out/typechain/ || true
          [ -d "deployments" ] && cp -r deployments/*.json out/deployments/ 2>/dev/null || true

      - name: Upload to release (create or update)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.value }}
          name: ${{ steps.tag.outputs.value }}
          body: |
            BaseTap release ${{ steps.tag.outputs.value }}

            - UUPS upgradeable Base payment contract
            - Existing proxy deployments attached
            - See CHANGELOG.md for details

            ${{ github.event.inputs.notes }}
          append_body: true
          prerelease: false
          files: |
            out/abi/abi.bundle.json
            out/typechain/**/*
            out/deployments/*.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
