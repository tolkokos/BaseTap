name: publish-release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g., v0.1.0-rc.1 or v0.1.0)"
        required: false
      notes:
        description: "Additional release notes"
        required: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine tag
        id: tag
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "value=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "value=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          fi

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build contracts
        run: npx hardhat compile

      - name: Collect artifacts
        run: |
          mkdir -p out/abi out/typechain out/deployments
          if [ -d "artifacts/contracts" ]; then
            find artifacts/contracts -name "*.json" -maxdepth 2 -type f \
              -exec jq '.abi' {} \; | jq -s '.' > out/abi/abi.bundle.json || true
          fi
          if [ -d "typechain-types" ]; then
            cp -r typechain-types out/typechain/ || true
          fi
          if [ -d "deployments" ]; then
            cp -r deployments/*.json out/deployments/ 2>/dev/null || true
          fi
          echo "done"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.value }}
          name: ${{ steps.tag.outputs.value }}
          body: |
            BaseTap release ${{ steps.tag.outputs.value }}

            Key points:
            - UUPS upgradeable payment logic, Base-focused
            - Existing proxy deployments included via JSON
            - See CHANGELOG.md for details

            Notes:
            ${{ github.event.inputs.notes }}
          prerelease: ${{ contains(steps.tag.outputs.value, '-rc') }}
          fail_on_unmatched_files: false
          files: |
            out/abi/abi.bundle.json
            out/typechain/**/*
            out/deployments/*.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
