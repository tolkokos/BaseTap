name: Lint (Solidity & Prettier)

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm i -g pnpm && pnpm i --no-frozen-lockfile
      - name: Solhint
        run: pnpm lint:sol
      - name: Prettier check
        run: pnpm fmt:check
