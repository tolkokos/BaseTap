name: lint

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: Install dependencies (pnpm, no frozen lockfile)
        run: pnpm install --no-frozen-lockfile

      - name: Prettier check
        run: npx prettier --check .

      - name: Solhint
        run: npx solhint "contracts/**/*.sol" -f table
