name: Slither (Security Scan)

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "contracts/**.sol"

jobs:
  slither:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm i -g pnpm && pnpm i --no-frozen-lockfile && pnpm build
      - name: Slither analysis
        uses: crytic/slither-action@v0.3.1
        with:
          target: .
          solc-version: 0.8.24
          fail-on: medium # можно поднять до 'low'/'informational' при желании
